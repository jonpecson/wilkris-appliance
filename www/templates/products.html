<ion-view>
    <ion-nav-bar class="bar-positive big-bar no-shadow" animation="no-animation">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="header-padding-top title">Products</h1>
    </ion-nav-bar>

                                <img ng-src="img/wilkris/logo/ge.png" class="topics-img" ui-sref="" ng-click="">

                        </div>

                        </div>

                            </div>
                            <div class="topic-name-topic" ui-sref="" ng-click="">

                            </div>
                        </div>

                        <p> </p>

            <ion-content scrollbar-y="false">

                <ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher>

                <div class="col">

                        <div class="card topics-page-card">
                                
                                <div>
                                    <img ng-src="img/wilkris/computer.png" class="topics-img" ui-sref="" ng-click="">

            <ion-content scrollbar-y="false" class="tabs-space-top">

                <ion-refresher refreshing-icon="ion-refreshing" on-refresh="refreshTopicsList()"></ion-refresher>

                <div class="sub-topics-list" ng-repeat="p in products">

                <a class="item item-icon-left">
                    <i class="icon flaticon-television4"></i>
                     <div class="has-border">
                        <h3>{{p.productName}}</h3>

            </ion-content>

</ion-view>
