<ion-view view-title="Students">
   
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-menu "></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-android-person-add" href="#app/student-detail/0-create"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <ion-list>

            <ion-item class="item-remove-animate item-avatar" ng-repeat="student in students" type="item-text-wrap" ng-click="viewStudent(student)">
                <img ng-src="{{student.face}}">
                <h2>{{student.firstName}} {{student.lastName}}</h2>
                <p>{{student.course}} {{student.yearLevelSection}}</p>
                <h6>
                      {{student.gender}}
                    </h6>
                <ion-option-button class="button-balanced" ng-click="viewStudent(student)">View
                </ion-option-button>
                <ion-option-button class="button-positive" ng-click="editStudent(student)">Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="deleteStudent(student)">
                    Delete
                </ion-option-button>
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
